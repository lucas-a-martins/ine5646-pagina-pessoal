		<script type="text/javascript">
			function inserirElemento(lista, texto) {
				var nodo = document.createElement('LI');
				var textoInput = document.getElementById(texto).value;
				var nodoTexto = document.createTextNode(textoInput);

				document.getElementById(texto).value = "";
			}
